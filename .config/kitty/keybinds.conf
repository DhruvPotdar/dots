# Zellij-style keybinds for Kitty

# Pane/Window Management
map alt+n new_window_with_cwd
map alt+q close_window
map alt+minus launch --location=hsplit --cwd=current
map alt+shift+backslash launch --location=vsplit --cwd=current

# Smart Navigation - windows first, then tabs if at edge
map alt+h neighboring_window left
map alt+l neighboring_window right
map alt+j neighboring_window down
map alt+k neighboring_window up

# Resize windows
map alt+shift+left resize_window narrower 2
map alt+shift+right resize_window wider 2
map alt+shift+up resize_window taller 2
map alt+shift+down resize_window shorter 2
map alt+shift+home resize_window reset

# Scroll up/down in current window
map alt+shift+k scroll_line_up
map alt+shift+j scroll_line_down
map alt+page_up scroll_page_up
map alt+page_down scroll_page_down

# Edit scrollback in nvim
map alt+s launch --type=overlay --stdin-source=@screen_scrollback nvim -c 'set buftype=nofile' -

# Fullscreen current pane
map alt+f toggle_layout stack

# Layout cycling
map alt+bracketleft next_layout
map alt+bracketright last_used_layout

# Tab Management
map alt+t new_tab
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

# Tab navigation fallback
map alt+comma previous_tab
map alt+period next_tab

# Move tabs
map alt+shift+comma move_tab_backward
map alt+shift+period move_tab_forward

# Utilities
map alt+o kitten hints --type url
map alt+p kitten hints --type path --program -
map alt+shift+r load_config_file
